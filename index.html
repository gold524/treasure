	<script type="text/javascript">
		// Есть treasure bang meme coin
		let meme = document.querySelectorAll(".meme");
		let coin = document.querySelectorAll(".coin");
		let treasure = document.querySelectorAll(".treasure");
		let bang = document.querySelectorAll(".bang");
		let scoretxt = document.querySelector(".score");
		let score = 0;
		let hp = 3;
		let hptxt = document.querySelector(".hp");
		scoretxt.innerHTML = score;

		for(let i=0; i<17; i=i+1){
			meme[i].onclick = function(){
				meme[i].style.backgroundImage = "url(dirt.jpg)";
				meme[i].style.backgroundSize = "100%";		
			}
		}
		for(let i=0; i<7; i=i+1){
			coin[i].onclick = function(){
				coin[i].style.backgroundImage = "url(diamond.png)";
				coin[i].style.backgroundSize = "100%";
				score = score + 1;
				scoretxt.innerHTML = score;
			}
		}
		for(let i=0; i<6; i=i+1){
			treasure[i].onclick = function(){
				treasure[i].style.backgroundImage = "url(chest.png)";
				treasure[i].style.backgroundSize = "100%";
				score = score + 2;
				scoretxt.innerHTML = score;
			}
		}
		for(let i=0; i<6; i=i+1){
			bang[i].onclick = function(){
				bang[i].style.backgroundImage = "url(creeper.png)";
				bang[i].style.backgroundSize = "100%";
				score = score - 1;
				scoretxt.innerHTML = score;
				hp = hp - 1;
				hptxt.innerHTML = hp;
				if(hp == 0){
					document.querySelector(".main").style.display = "none";
					alert("бум")
				}
			}
		}
